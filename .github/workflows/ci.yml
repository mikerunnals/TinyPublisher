name: TinyPublisher CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  build:
    name: Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
      - name: Select Xcode 12
        run: sudo xcode-select -switch /Applications/Xcode_12.app

 
